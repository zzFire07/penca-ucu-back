name: Trigger auto deployment for penca-ucu-back

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/penca-ucu-back-AutoDeployTrigger-bbe10b64-0b4a-4198-ae61-d0440618e201.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PENCAUCUBACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PENCAUCUBACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PENCAUCUBACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.PENCAUCUBACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PENCAUCUBACK_REGISTRY_PASSWORD }}
          containerAppName: penca-ucu-back
          resourceGroup: penca-ucu-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


